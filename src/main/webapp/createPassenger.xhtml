<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Créer un nouveau passager :"></h:outputLabel>
        	
        	<table>
     			<tr>
          			<th><h:outputText value="Prénom : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.firstname}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Nom : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.lastname}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Ville : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.city}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Code postal : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.zipcode}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="N° de carte de crédit : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.creditCardNumber}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Date d'expiration : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.creditCardDate}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Type de carte : "></h:outputText></th>
          			<td><h:inputText value="#{passengerBean.creditCardType}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
			</table>
    
     		<h:commandButton value="Enregistrer le nouveau passager" action="#{passengerBean.createPassenger}"></h:commandButton>
     		<br />
     		<h:commandLink action="welcomeTravel">
         		<h:outputText value="Retour à l'accueil" />
         		</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>
