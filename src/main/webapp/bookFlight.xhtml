<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Rechercher un vol:"></h:outputLabel>
        	
        	<table>
        		<tr>
          			<th><h:outputText value="Date de départ (dd/MM/yyyy) : "></h:outputText></th>
          			<td><h:inputText value="#{flightBean.dateInString}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Départ : "></h:outputText></th>
          			<td>
          				<h:selectOneMenu value="#{flightBean.departureIataSelected}">
	        				<f:selectItems value="#{flightBean.allDepartureIata}"/>
	        			</h:selectOneMenu>
          			</td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Arrivée : "></h:outputText></th>
          			<td>
          			  	<h:selectOneMenu value="#{flightBean.arrivalIataSelected}">
	        				<f:selectItems value="#{flightBean.allArrivalIata}"/>
	        			</h:selectOneMenu>
          			</td>
     			</tr>

			</table>
    
    		<h:commandButton value="Consulter les vols disponibles" action="#{flightBean.flightSelection}"></h:commandButton>
     		<br />
        </h:form>
    </ui:define>
</ui:composition>
</html>
