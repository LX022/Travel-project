<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:body>
			<h:form>
				<h:outputLabel value="Liste des clients :"></h:outputLabel>
				<table>
					<tr>
						<th><h:outputText value="Prénom"></h:outputText></th>
						<th><h:outputText value="Nom"></h:outputText></th>
						<th><h:outputText value="Ville"></h:outputText></th>
						<th><h:outputText value="Miles"></h:outputText></th>
						<th><h:outputText value="N° de carte de crédit"></h:outputText></th>
					</tr>
					<ui:repeat value="#{passengerBean.passengers}" var="passenger">
						<tr>
							<td><h:outputText value="#{passenger.firstname}" /></td>
							<td><h:outputText value="#{passenger.lastname}" /></td>
							<td><h:outputText value="#{passenger.city}" /></td>
							<td><h:outputText value="#{passenger.miles}" /></td>
							<td><h:outputText value="#{passenger.creditCard.creditCardNumber}" /></td>
						</tr>
					</ui:repeat>
				</table>
			<h:commandLink action="welcomeTravel">
         		<h:outputText value="Retour à l'accueil" />
        	</h:commandLink>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
