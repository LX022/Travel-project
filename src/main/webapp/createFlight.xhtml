<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Créer un vol :"></h:outputLabel>
        	
        	<table>
     			<tr>
          			<th><h:outputText value="Numéro de vol : "></h:outputText></th>
          			<td><h:inputText value="#{flightBean.flightNumber}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Date (dd/MM/yyyy) : "></h:outputText></th>
          			<td><h:inputText value="#{flightBean.dateInString}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Type d'avion : "></h:outputText></th>
          			<td><h:inputText value="#{flightBean.aircraftModel}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Prix : "></h:outputText></th>
          			<td><h:inputText value="#{flightBean.price}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Capacité : "></h:outputText></th>
          			<td><h:inputText value="#{flightBean.numberOfPassengers}" maxlength="50" style="width: 100px;"></h:inputText></td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Départ : "></h:outputText></th>
          			<td>
          				<h:selectOneMenu value="#{flightBean.departureIataSelected}">
	        				<f:selectItems value="#{flightBean.allDepartureIata}"/>
	        			</h:selectOneMenu>
          			</td>
     			</tr>
     			<tr>
          			<th><h:outputText value="Arrivée : "></h:outputText></th>
          			<td>
          			  	<h:selectOneMenu value="#{flightBean.arrivalIataSelected}">
	        				<f:selectItems value="#{flightBean.allArrivalIata}"/>
	        			</h:selectOneMenu>
          			</td>
     			</tr>
     			
			</table>
    
     		<h:commandButton value="Enregistrer le nouveau vol" action="#{flightBean.createFlight}"></h:commandButton>
     		<br />
     		<h:commandLink action="welcomeTravel">
         		<h:outputText value="Retour à l'accueil" />
         		</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
</html>
